<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Zbrand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Header content (same as index.html) -->
    </header>

    <main class="product-detail-page">
        <div class="container">
            <div class="product-detail">
                <div class="product-image">
                    <img src="/placeholder.svg" alt="Product Image" id="productImage">
                </div>
                <div class="product-info">
                    <h1 id="productName">Product Name</h1>
                    <p id="productCategory">Category</p>
                    <p id="productPrice" class="price">$0.00</p>
                    <div class="product-options">
                        <div class="size-options">
                            <h3>Size:</h3>
                            <div class="option-buttons" id="sizeOptions">
                                <!-- Size options will be dynamically added here -->
                            </div>
                        </div>
                        <div class="color-options">
                            <h3>Color:</h3>
                            <div class="option-buttons" id="colorOptions">
                                <!-- Color options will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                    <button id="addToCartBtn" class="cta-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content (same as index.html) -->
    </footer>

    <script src="product-detail.js"></script>
</body>
</html>
